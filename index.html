<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Calculadora de rendimiento Perruche</title>
  <style>
    :root{
      --brand-primary:#0F1E45;
      --brand-accent:#E1B12C;
      --bg:#f6f8ff;
      --card:#ffffff;
      --text:#1f1f1f;
      --muted:#6b7280;
      --success:#0f9d58;
      --danger:#c0392b;
      --border:#e5e7eb;
      --shadow: 0 1px 2px rgba(0,0,0,.06), 0 4px 16px rgba(0,0,0,.05);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:var(--bg);color:var(--text)}
    header{background:var(--brand-primary);color:#fff;padding:12px 16px;display:flex;gap:10px;align-items:center}
    header img{height:36px;width:auto}
    h1{margin:0;font-size:18px;line-height:1.2}
    .wrap{max-width:1100px;margin:16px auto;padding:0 12px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px;box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    .col-12{grid-column:span 12}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select,button{width:100%;padding:12px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:16px}
    button{cursor:pointer}
    .btn{background:var(--brand-accent);border:none;font-weight:700}
    .btn-outline{background:#fff;border:1px solid var(--brand-accent);color:var(--brand-accent)}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#f3f4f6;color:#111;border:1px solid var(--border)}
    .muted{color:var(--muted)}
    .kpi{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;margin-top:10px}
    .kpi .box{grid-column:span 4;min-width:180px;background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
    .kpi .val{font-size:20px;font-weight:800}
    .toolbar{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
    .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;margin-top:12px}
    .prod{grid-column:span 12;background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
    .prod h3{margin:0 0 6px 0;font-size:16px;line-height:1.3}
    .meta{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
    .meta .tag{font-size:12px;font-weight:700;padding:4px 8px;border-radius:999px;background:#f3f4f6;border:1px solid var(--border)}
    .cols{display:flex;gap:10px;flex-wrap:wrap}
    .item{flex:1;min-width:140px;background:#fafafa;border:1px dashed var(--border);border-radius:10px;padding:8px}
    .item .label{font-size:12px;color:var(--muted)}
    .item .value{font-size:16px;font-weight:700}
    .save{font-weight:800;color:var(--success)}
    .empty{color:var(--muted);padding:8px}
    @media(min-width:720px){
      .prod{grid-column:span 6}
    }
    @media(min-width:980px){
      .prod{grid-column:span 4}
    }
    @media print{
      header,.toolbar{display:none}
      body{background:#fff}
      .card{border:none;box-shadow:none}
    }
  </style>
</head>

n": "1:4", "volumen_ml": 500, "precio_prof_iva": 18.09212328}, {"nombre": "1:4 PRE LAVADO ANTIRESÍDUO 500 ML", "tipo": "champu", "dilucion": "1:4", "volumen_ml": 500, "precio_prof_iva": 17.824751999999997}, {"nombre": "1:4 SHAMPOO VINHO THERAPY 500 ML", "tipo": "champu", "dilucion": "1:4", "volumen_ml": 500, "precio_prof_iva": 17.824751999999997}, {"nombre": "1:4 ACONDICIONADOR VINHO THERAPY 500 ML", "tipo": "acondicionador", "dilucion": "1:4", "volumen_ml": 500, "precio_prof_iva": 17.824751999999997}, {"nombre": "1:4 SHAMPOO  PITANGA NEGRA 500 ML", "tipo": "champu", "dilucion": "1:4", "volumen_ml": 500, "precio_prof_iva": 17.824751999999997}, {"nombre": "1:4 ACONDICIONADOR PITANGA NEGRA 500 ML", "tipo": "acondicionador", "dilucion": "1:4", "volumen_ml": 500, "precio_prof_iva": 17.824751999999997}, {"nombre": "1:4 SHAMPOO GLAMOUR 500 ML", "tipo": "champu", "dilucion": "1:4", "volumen_ml": 500, "precio_prof_iva": 17.824751999999997}, {"nombre": "1:4 ACONDICIONADOR GLAMOUR 500 ML", "tipo": "acondicionador", "dilucion": "1:4", "volumen_ml": 500, "precio_prof_iva": 17.824751999999997}, {"nombre": "1:10 ACONDICIONADOR MAX DENATURE 5L", "tipo": "acondicionador", "dilucion": "1:10", "volumen_ml": 5000, "precio_prof_iva": 82.4259744}, {"nombre": "1:10 ACONDICIONADOR MAX FLOR DE MARACUYA 5L", "tipo": "acondicionador", "dilucion": "1:10", "volumen_ml": 5000, "precio_prof_iva": 82.4259744}, {"nombre": "1:10 PRE LAVADO MAX PRIME 5L ", "tipo": "champu", "dilucion": "1:10", "volumen_ml": 5000, "precio_prof_iva": 84.50012736000001}, {"nombre": "1:10 SHAMPOO NEUTRO MAX DENATURE 5L ", "tipo": "champu", "dilucion": "1:10", "volumen_ml": 5000, "precio_prof_iva": 76.160304}, {"nombre": "1:10 SHAMPOO NEUTRO MAX FLOR DE MARACUYA 5L ", "tipo": "champu", "dilucion": "1:10", "volumen_ml": 5000, "precio_prof_iva": 76.160304}, {"nombre": "1:2 Shampoo Prelavado 5 L Santo Bicho", "tipo": "champu", "dilucion": "1:2", "volumen_ml": 5000, "precio_prof_iva": 46.699769952}, {"nombre": "1:2 Shampoo Neutro 5L Santo Bicho", "tipo": "champu", "dilucion": "1:2", "volumen_ml": 5000, "precio_prof_iva": 41.706948888}, {"nombre": "1:2 Acondicionador 5L Santo Bicho", "tipo": "acondicionador", "dilucion": "1:2", "volumen_ml": 5000, "precio_prof_iva": 50.41344}, {"nombre": "1:2 Shampoo Neutro 500 ml Santo Bicho", "tipo": "champu", "dilucion": "1:2", "volumen_ml": 500, "precio_prof_iva": 8.51807088}, {"nombre": "1:2 Shampoo cachorros 500 ml Santo Bicho", "tipo": "champu", "dilucion": "1:2", "volumen_ml": 500, "precio_prof_iva": 8.51807088}, {"nombre": "1:2 Shampoo pelos claros 500 ml Santo Bicho", "tipo": "champu", "dilucion": "1:2", "volumen_ml": 500, "precio_prof_iva": 8.51807088}, {"nombre": "1:2 Acondicionador 500 ml Santo Bicho", "tipo": "acondicionador", "dilucion": "1:2", "volumen_ml": 500, "precio_prof_iva": 9.08252136}, {"nombre": "1:4 ACONDICIONADOR CEREZA Y AVELLANA 5L", "tipo": "acondicionador", "dilucion": "1:4", "volumen_ml": 5000, "precio_prof_iva": 47.748729600000004}, {"nombre": "1:4 SHAMPOO NEUTRO CEREZA Y AVELLANA 5L", "tipo": "champu", "dilucion": "1:4", "volumen_ml": 5000, "precio_prof_iva": 46.17420984}, {"nombre": "1:6 SHAMPOO RESTAURADOR INFUSION 1L", "tipo": "champu", "dilucion": "1:6", "volumen_ml": 1000, "precio_prof_iva": 32.419892999999995}];
const state = {lang:"es"};

function setLang(l){
  state.lang = l;
  const t = I18N[l];
  document.getElementById("title").textContent = t.title;
  document.getElementById("l_price").textContent = t.l_price;
  document.getElementById("l_type").textContent = t.l_type;
  document.getElementById("l_packsize").textContent = t.l_packsize;
  document.getElementById("l_dilution_user").textContent = t.l_dilution_user;
  document.getElementById("l_pureml").textContent = t.l_pureml;
  document.getElementById("k1").textContent = t.k1;
  document.getElementById("k2").textContent = t.k2;
  document.getElementById("k3").textContent = t.k3;
  document.getElementById("exportBtn").textContent = t.exportBtn;
  document.getElementById("emptyMsg").textContent = t.empty;
}

function parseDil(str){
  if(!str) return null;
  const m = String(str).match(/(\d+):(\d+)/);
  return m ? {p:+m[1], a:+m[2]} : null;
}

// Mezcla final del usuario (ml)
function userMixVolume(pureMl, dilStr){
  const d = parseDil(dilStr);
  if(!d) return null;
  return +(pureMl * (d.p + d.a) / d.p).toFixed(0);
}

// Cantidad pura necesaria de Perruche para lograr esa misma mezcla final
function pureNeededForMix(mixMl, dilStrCat){
  const d = parseDil(dilStrCat);
  if(!d) return null;
  return +(mixMl * d.p / (d.p + d.a)).toFixed(2);
}


// Beneficios genéricos para mostrar cuando no hay ahorro positivo
const BENEFITS = {
  es: ["Alta concentración", "Aroma duradero", "Formulación profesional", "Envase gran formato"],
  pt: ["Alta concentração", "Aroma duradouro", "Formulação profissional", "Embalagem de grande formato"]
};

function renderCards(rows, lang){
  const cards = document.getElementById('cards');
  const empty = document.getElementById('emptyMsg');
  document.getElementById('countPos').textContent = rows.length;
  if (rows.length){
    renderCards(rows, state.lang);
  } else {
    // No hay ahorro positivo: buscamos candidatos cercanos (menor coste/lavado)
    const all = CATALOG
      .filter(r => r.tipo === type && r.volumen_ml && r.precio_prof_iva && r.dilucion)
      .map(r => {
        const pureCat = pureNeededForMix(mixUser, r.dilucion);
        const costCat = +((r.precio_prof_iva / r.volumen_ml) * pureCat).toFixed(2);
        const washes = +((r.volumen_ml / pureCat).toFixed(0));
        return { nombre:r.nombre, dil:r.dilucion, vol:r.volumen_ml, price:r.precio_prof_iva, pureCat, costCat, washes };
      })
      .sort((a,b)=> a.costCat - b.costCat)
      .slice(0, Math.min(6,  CATALOG.length));
    renderBenefits(all, state.lang);
  }
});
}

function renderBenefits(rows, lang){
  const cards = document.getElementById('cards');
  const empty = document.getElementById('emptyMsg');
  const L = I18N[lang].labels;
  const tips = BENEFITS[lang];

  cards.innerHTML = '';
  empty.style.display = false;

  rows.forEach(r => {
    const el = document.createElement('div');
    el.className = 'prod';
    el.innerHTML = `
      <h3>${r.nombre}</h3>
      <div class="meta">
        <span class="tag">${L.dil}: ${r.dil}</span>
        <span class="tag">${L.vol}: ${r.vol} ml</span>
        <span class="tag">${L.price}: ${r.price.toFixed(2)} €</span>
      </div>
      <div class="cols">
        <div class="item"><div class="label">${L.pure}</div><div class="value">${r.pureCat} ml</div></div>
        <div class="item"><div class="label">${L.cost}</div><div class="value">${r.costCat.toFixed(2)} €</div></div>
        <div class="item"><div class="label">Lavados</div><div class="value">Cliente ${state.washesUser} / Perruche ${r.washes}</div></div>
        <div class="item">
          <div class="label">Beneficios</div>
          <div class="value">
            • ${tips[0]}<br/>
            • ${tips[1]}<br/>
            • ${tips[2]}<br/>
            • ${tips[3]}
          </div>
        </div>
      </div>
    `;
    cards.appendChild(el);
  });
}

function calc(){
  // Calcular lavados cliente
  state.washesUser = Math.floor(state.volUser / state.pureUser);

  const price = +document.getElementById('price').value;
  const type = document.getElementById('type').value;
  const pack = +document.getElementById('pack').value;
  const dilUser = document.getElementById('dilution_user').value;
  const pureMlUser = +document.getElementById('pureml').value;
  if(!(price>0 && pack>0 && pureMlUser>0)) return;

  // Usuario
  const pricePerMlUser = price / pack;
  const costUser = +(pricePerMlUser * pureMlUser).toFixed(2);
  const mixUser = userMixVolume(pureMlUser, dilUser);
  document.getElementById('costUser').textContent = costUser.toFixed(2) + " €";
  document.getElementById('mixUser').textContent = mixUser ?? "—";

  // Catálogo
  const rows = CATALOG
    .filter(r => r.tipo === type && r.volumen_ml && r.precio_prof_iva && r.dilucion)
    .map(r => {
      const pureCat = pureNeededForMix(mixUser, r.dilucion); // ml puros por lavado Perruche
      const costCat = +((r.precio_prof_iva / r.volumen_ml) * pureCat).toFixed(2);
      const washes = +((r.volumen_ml / pureCat).toFixed(0));
      const saving = +((costUser - costCat) * washes).toFixed(2);
      return {
        nombre:r.nombre, dil:r.dilucion, vol:r.volumen_ml, price:r.precio_prof_iva,
        pureCat, costCat, washes, saving
      };
    })
    .filter(x => x.saving > 0)
    .sort((a,b)=> b.saving - a.saving);

  document.getElementById('countPos').textContent = rows.length;

  const cards = document.getElementById('cards');
  const empty = document.getElementById('emptyMsg');
  document.getElementById('countPos').textContent = rows.length;
  if (rows.length){
    renderCards(rows, state.lang);
  } else {
    // No hay ahorro positivo: buscamos candidatos cercanos (menor coste/lavado)
    const all = CATALOG
      .filter(r => r.tipo === type && r.volumen_ml && r.precio_prof_iva && r.dilucion)
      .map(r => {
        const pureCat = pureNeededForMix(mixUser, r.dilucion);
        const costCat = +((r.precio_prof_iva / r.volumen_ml) * pureCat).toFixed(2);
        const washes = +((r.volumen_ml / pureCat).toFixed(0));
        return { nombre:r.nombre, dil:r.dilucion, vol:r.volumen_ml, price:r.precio_prof_iva, pureCat, costCat, washes };
      })
      .sort((a,b)=> a.costCat - b.costCat)
      .slice(0, Math.min(6,  CATALOG.length));
    renderBenefits(all, state.lang);
  }
});
}

document.getElementById('calcBtn').addEventListener('click', calc);
document.getElementById('lang').addEventListener('change', e=> setLang(e.target.value));
setLang('es');
</script>
